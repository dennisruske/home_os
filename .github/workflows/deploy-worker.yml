name: Deploy Worker

permissions: 
  packages: write
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'apps/worker/**'
      - 'packages/**'
      - 'turbo.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-worker
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_PAT: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_PAT,USERNAME
          script_stop: true # set -e behavior
          script: |
            # Official Strict Production Deployment Script
            
            # 1. Login to GHCR (using the action's token passed as env)
            echo $GHCR_PAT | docker login ghcr.io -u $USERNAME --password-stdin

            # 2. Navigate to project root (Infrastructure as Code location)
            cd /opt/mqtt-worker || { echo "‚ùå Directory not found"; exit 1; }

            # 3. Pull the specific service
            echo "‚¨áÔ∏è Pulling latest worker image..."
            docker compose pull worker

            # 4. Restart the service (and only this service)
            echo "üöÄ Restarting worker..."
            docker compose up -d worker

            # 5. Cleanup (Strictly scoped)
            echo "üßπ Cleaning up dangling images..."
            docker image prune -f

            echo "‚úÖ Deployment complete!"
