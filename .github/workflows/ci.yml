name: CI

permissions: write-all

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    # PostgreSQL service for database migration testing
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: home_os_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/home_os_test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Database migration validation
      - name: Deploy database migrations
        run: pnpm prisma migrate deploy

      - name: Validate schema is up-to-date
        run: pnpm prisma migrate status

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - run: pnpm test:unit
      - run: pnpm build

      - run: pnpm start &
      - run: pnpm exec wait-on http://localhost:3000

      - run: pnpm exec playwright install --with-deps

      - env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: pnpm test:e2e

      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with: 
          name: 'Vercel - home_os: test'